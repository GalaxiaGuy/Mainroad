{{$id := .Get "id" | default (.Get 0) -}}
{{$list := .Get "list" | default (.Get 1) -}}
<div class="infobox" >
    <div class="post__warning">
        Interacting with this video is done so under the <a href="https://www.youtube.com/t/terms">Terms of Service of YouTube</a>
    </div>
    <div class="infobox__content youtube" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
		<a class="thumbnail" href="https://www.youtube.com/watch?v={{ $id }}{{if ne $list ""}}&list={{ $list }}{{ end }}">
			<img src="https://img.youtube.com/vi/{{ $id }}/maxresdefault.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"/>
		</a>
        <iframe data-src="https://www.youtube-nocookie.com/embed/{{ $id }}{{if ne $list ""}}?list={{ $list }}{{ end }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0; display: none" allowfullscreen title="YouTube Video"></iframe>
    </div>
    <div class="post__warning">
        View this video <a href="https://www.youtube.com/watch?v={{ $id }}{{if ne $list ""}}&list={{ $list }}{{ end }}">directly on YouTube</a>
    </div>
</div>
