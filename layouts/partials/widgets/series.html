{{- if .Params.series }}
{{- range .GetTerms "series" }}
<div class="widget-series widget">
	<h4 class="widget__title">{{- .Title -}}</h4>
	<div class="widget__content">
		<ol class="widget__list">
			{{ range .Pages.ByDate }}
	            <li><a href="{{ .Permalink}}">{{ .LinkTitle }}</a></li>
            {{ end }}
		</ol>
	</div>
</div>
{{- end }}
{{- end }}
