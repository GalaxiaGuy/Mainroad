{{ with .Params.review.additional_amazon_links }}
{{ range . }}
{{ $img_url := (index . 0).img_url }}
<div class="amazon">
    <a target="_blank" href="https://www.amazon.com/dp/{{ (index . 0).asin }}/ref=nosim?tag=oliverbrown02-20"><img border="0" src="{{ $img_url }}" ></a>
	<div class="amazon_links">
    <h4>Buy it on Amazon</h4>
    {{ range . }}
    <a class="btn" target="_blank" href="https://www.amazon.com/dp/{{ .asin }}/ref=nosim?tag=oliverbrown02-20">{{ .title }}</a>
    {{ end }}
	</div>
</div>
{{ end }}
{{ end }}

{{ with .Params.review.additional_audible_links }}
{{ range . }}
<div class="audible">
    <h4>Buy it on Amazon</h4>
    <a class="btn" target="_blank" href="https://www.amazon.com/hz/audible/mlp/mfpdp/{{ .asin }}?ref=tmm_aud_title&tag=oliverbrown02-20">Free 30-day trial</a>
</div>
{{ end }}
{{ end }}
